<div ng-controller = "searchController as search" class="container">
  <div class = "row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Filters</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <!-- <div class="col-md-3">
              <button class="btn btn-default" ng-click="search.filter(query, 20)"> Less than $20</button>
            </div> -->
            <div class="col-md-3">
              <button class="btn btn-default" ng-click="search.hikes(query)">Hiking</button>
            </div>
            <div class="col-md-3">
              <button class="btn btn-default" ng-click="search.restaurant(query)">Restaurants</button>
            </div>
            <div class="col-md-3">
              <button class="btn btn-default" ng-click="search.museums(query)">Museums</button>
            </div>
            <div class="col-md-3">
              <button class="btn btn-default" ng-click="search.nightlife(query)">Night Life</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Search Results</h3>
        </div>
          <div ng-repeat="item in search.filteredActivities">
          <div class="col-md-3 results">
            <div class="panel panel-default">
              <div class="panel">
                <img class="img-responsive imageResult" src={{item.url}}>
              </div>
              <div class="panel-body results-body">
                <h5>{{item.title}}</h5>
                Price : ${{item.price}}.00
                <br>
                ID : {{item.id}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
